  <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" name="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Roll No.</span>
            <input type="text" name="rno" placeholder="Enter your roll no" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">DOB</span>
            <input type="text" name="dob" placeholder="Enter your DOB" required>
          </div>
          <div class="input-box">
            <span class="details">Course</span>
            <input type="text" name="course" placeholder="Enter your course" required>
          </div>
          <div class="input-box">
            <span class="details">Branch</span>
            <input type="text" name="branch" placeholder="Confirm your branch" required>
          </div>
        </div>
